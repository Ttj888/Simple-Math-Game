<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Math Game</title>
    <style>
        /* Add non-selectable text rules */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #050517;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            perspective: 800px;
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE/Edge */
            user-select: none; /* Standard syntax */
        }

        .game-container {
            background-color: rgba(10, 10, 30, 0.8);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(173, 216, 230, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            border: 2px solid #00ffff;
            transform-style: preserve-3d;
            transition: transform 0.2s ease-out;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        h1, .problem, .options-container, .feedback, .score, .timer, .difficulty-buttons {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        h1 {
            color: #00ffff;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            text-shadow: 0 0 10px #00ffff;
        }

        .problem {
            font-size: 2rem;
            margin: 1rem 0;
            color: #fff;
            text-shadow: 0 0 5px #00ffff;
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 1rem 0;
        }

        .option-button {
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            background-color: rgba(30, 30, 70, 0.7);
            color: #fff;
            border: 1px solid #00ffff;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 5px #00ffff;
        }

        .option-button:hover {
            background-color: rgba(50, 50, 100, 0.8);
        }

        .option-button.selected {
            background-color: #00ffff;
            color: #050517;
            text-shadow: none;
        }

        .feedback {
            font-size: 1.2rem;
            margin: 1rem 0;
            padding: 0.5rem;
            border-radius: 10px;
            animation: fadeIn 0.5s;
            text-shadow: 0 0 5px #00ffff;
        }

        .correct {
            color: #00ff00;
            background-color: rgba(0, 100, 0, 0.3);
            text-shadow: 0 0 5px #00ff00;
            animation: pop 0.5s;
        }

        .incorrect {
            color: #ff0000;
            background-color: rgba(100, 0, 0, 0.3);
            text-shadow: 0 0 5px #ff0000;
            animation: pop 0.5s;
        }

        .score {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        .timer {
            font-size: 1.2rem;
            margin: 1rem 0;
            color: #ffcc00;
            text-shadow: 0 0 5px #ffcc00;
        }

        .difficulty-buttons {
            margin: 1rem 0;
        }

        .difficulty-button {
            font-size: 1rem;
            padding: 0.5rem 1rem;
            background-color: rgba(30, 30, 70, 0.7);
            color: #fff;
            border: 1px solid #00ffff;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 0.5rem;
        }

        .difficulty-button.active {
            background-color: #00ffff;
            color: #050517;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    function App() {
      const [num1, setNum1] = useState(0);
      const [num2, setNum2] = useState(0);
      const [operator, setOperator] = useState('+');
      const [correctAnswer, setCorrectAnswer] = useState(0);
      const [options, setOptions] = useState([]);
      const [selectedAnswer, setSelectedAnswer] = useState(null);
      const [feedback, setFeedback] = useState('');
      const [score, setScore] = useState(0);
      const [timeLeft, setTimeLeft] = useState(10);
      const [difficulty, setDifficulty] = useState('easy');
      const [highScore, setHighScore] = useState(localStorage.getItem('highScore') || 0);
      const gameContainerRef = useRef(null);

      // Generate a new math problem
      const generateProblem = () => {
        let maxNum;
        switch (difficulty) {
          case 'easy':
            maxNum = 10;
            break;
          case 'medium':
            maxNum = 20;
            break;
          case 'hard':
            maxNum = 50;
            break;
          default:
            maxNum = 10;
        }

        const newNum1 = Math.floor(Math.random() * maxNum) + 1;
        const newNum2 = Math.floor(Math.random() * maxNum) + 1;
        const ops = ['+', '-', '*'];
        const newOperator = ops[Math.floor(Math.random() * ops.length)];

        let tempNum1 = newNum1;
        let tempNum2 = newNum2;

        // Ensure subtraction problems are non-negative
        if (newOperator === '-' && newNum2 > newNum1) {
          [tempNum1, tempNum2] = [newNum2, newNum1];
        }

        setNum1(tempNum1);
        setNum2(tempNum2);
        setOperator(newOperator);

        // Calculate the correct answer
        const newCorrectAnswer = calculateAnswer(tempNum1, tempNum2, newOperator);
        setCorrectAnswer(newCorrectAnswer);
        generateOptions(newCorrectAnswer);
        setSelectedAnswer(null);
        setTimeLeft(10); // Reset timer
      };

      // Calculate the correct answer
      const calculateAnswer = (num1, num2, operator) => {
        switch (operator) {
          case '+': return num1 + num2;
          case '-': return num1 - num2;
          case '*': return num1 * num2;
          default: return 0;
        }
      };

      // Generate unique options
      const generateOptions = (correct) => {
        const uniqueOptions = new Set([correct]);
        while (uniqueOptions.size < 9) {
          const randomOffset = Math.floor(Math.random() * 10) - 5;
          uniqueOptions.add(correct + randomOffset);
        }
        const shuffledOptions = Array.from(uniqueOptions).sort(() => Math.random() - 0.5);
        setOptions(shuffledOptions);
      };

      // Check if the selected answer is correct
      const checkAnswer = (selected) => {
        if (selected === correctAnswer) {
          setFeedback('Correct! üéâ');
          setScore(score + 1);
          playSound('https://www.soundjay.com/button/beep-07.mp3'); // Correct sound
        } else {
          setFeedback(`Incorrect. The correct answer was ${correctAnswer}. üò¢`);
          playSound('https://www.soundjay.com/button/beep-08.mp3'); // Incorrect sound
        }
        generateProblem();
      };

      // Play sound effects
      const playSound = (soundFile) => {
        const audio = new Audio(soundFile);
        audio.play();
      };

      // Handle timer
      useEffect(() => {
        const timer = setInterval(() => {
          setTimeLeft((prev) => (prev > 0 ? prev - 1 : 0));
        }, 1000);

        if (timeLeft === 0) {
          setFeedback('Time‚Äôs up! üò¢');
          generateProblem();
        }

        return () => clearInterval(timer);
      }, [timeLeft]);

      // Update high score
      useEffect(() => {
        if (score > highScore) {
          setHighScore(score);
          localStorage.setItem('highScore', score);
        }
      }, [score]);

      // Initialize the game
      useEffect(() => {
        generateProblem();
        document.addEventListener('mousemove', handleMouseMove);

        return () => {
          document.removeEventListener('mousemove', handleMouseMove);
        };
      }, [difficulty]);

      // Handle mouse movement for 3D effect
      const handleMouseMove = (e) => {
        if (!gameContainerRef.current) return;

        const container = gameContainerRef.current;
        const rect = container.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const mouseX = e.clientX;
        const mouseY = e.clientY;

        const rotateX = (mouseY - centerY) / 40;
        const rotateY = (mouseX - centerX) / 40;

        container.style.transform = `perspective(800px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      };

      return (
        <div className="App">
          <div className="game-container" ref={gameContainerRef}>
            <h1>Cyberpunk Math Game</h1>
            <div className="difficulty-buttons">
              <button
                className={`difficulty-button ${difficulty === 'easy' ? 'active' : ''}`}
                onClick={() => setDifficulty('easy')}
              >
                Easy
              </button>
              <button
                className={`difficulty-button ${difficulty === 'medium' ? 'active' : ''}`}
                onClick={() => setDifficulty('medium')}
              >
                Medium
              </button>
              <button
                className={`difficulty-button ${difficulty === 'hard' ? 'active' : ''}`}
                onClick={() => setDifficulty('hard')}
              >
                Hard
              </button>
            </div>
            <div className="problem">
              {num1} {operator} {num2} = ?
            </div>
            <div className="options-container">
              {options.map((option, index) => (
                <button
                  key={index}
                  className={`option-button ${selectedAnswer === option ? 'selected' : ''}`}
                  onClick={() => checkAnswer(option)}
                >
                  {option}
                </button>
              ))}
            </div>
            <div className={`feedback ${feedback.includes('Correct') ? 'correct' : 'incorrect'}`}>
              {feedback}
            </div>
            <div className="timer">Time Left: {timeLeft} ‚è≥</div>
            <div className="score">Score: {score} üèÜ | High Score: {highScore} üöÄ</div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
